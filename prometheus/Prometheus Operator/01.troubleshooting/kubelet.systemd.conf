 --cluster-dns=10.233.0.3 --cluster-domain=cluster.local --resolv-conf=/etc/resolv.conf --kube-reserved cpu=100m,memory=256M  --streaming-connection-idle-timeout=04h0m0s  --protect-kernel-defaults=true  --make-iptables-util-chains=true  --keep-terminated-pod-volumes=false  --event-qps=0  --feature-gates=RotateKubeletServerCertificate=true,RotateKubeletClientCertificate=true "
